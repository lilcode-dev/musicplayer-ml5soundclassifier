<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player SoundClassifier</title>
    <link rel="icon" type="image/png" href="assets/img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"></script>

</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="" alt="Album Art">
        </div>
        <h2 id="title">Local Scammer</h2>
        <h3 id="artist">G4 Boyz </h3>
        <audio src="" ></audio>

        <!-- progress -->
        <div class="listen">
            <i class="fas fa-microphone-alt" id="listen" title="Active Voice Commands"></i>
            <!-- <div class="dot-pulse"></div> -->
            <div class="loadingcont">

                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            </div>
            <!-- <i class="fas fa-microphone-alt-slash"></i> -->

        </div>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
                
            </div>
        </div>
        <!-- controls -->
        <div class="player-controls">
            <i class="fas fa-random shuffle" title="Shuffle"></i>
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <div class="pause-play">
                <i class="fas fa-play main-button" id="play" title="Play"></i>

            </div>
            <i class="fas fa-forward" id="next" title="Next"></i>
            <div class="volume-div">
                <i class="fas fa-volume-up volume" title="Volume"></i>
            </div>
        </div>
    </div>
